<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="content" th:remove="tag">
  <div class="p-2 row">
    <label class="mb-2">Short Description</label>
    <textarea rows="5" th:field="*{shortDescription}" required></textarea>
  </div>

  <div class="p-2 row mt-3">
    <label class="mb-2">Full Description</label>
    <textarea rows="5" th:field="*{fullDescription}" required></textarea>
  </div>

  <div class="text-center">
    <input type="submit" value="Save" class="btn btn-primary mx-2">
    <input type="button" value="Cancel" class="btn btn-danger" name="cancel">
  </div>
</div>
</html>
